<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Ram, from Aashruti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #ffd1dc, #fff0f5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            animation: fadeIn 2s ease-in-out;
            margin-bottom: 30px;
            color: #c71585;
        }

        .gifts {
            display: flex;
            gap: 40px;
        }

        .gift-box {
            width: 150px;
            height: 150px;
            background: url('nice-gift-with-red-ribbon-ready-birthday.png') no-repeat center/cover;
            cursor: pointer;
            transition: transform 0.4s;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.6s ease;
        }

        .rose {
            width: 150px;
            margin: 20px auto;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hug-emoji {
            font-size: 4rem;
            animation: hugAnim 1s infinite;
        }

        @keyframes hugAnim {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <h1 id="welcome-text">Hello, Aashruti's boyfriend Ram.</h1>
    <h2>Why to pick one, when you can pick all the three)</h2>
    <div class="gifts">
        <div class="gift-box" onclick="openGift(1)"></div>
        <div class="gift-box" onclick="openGift(2)"></div>
        <div class="gift-box" onclick="openGift(3)"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        function openGift(num) {
            const modal = document.getElementById("modal");
            const content = document.getElementById("modal-content");

            if (num === 1) {
                content.innerHTML = `<h1>Postcard for Ram</h1><p>My dearest Ram, You need to know that I am your biggest FAN gurlll fr! Falling for the Tony Stark stuff you are doing rn. Thiss was to annoy you more and let you know that I exist. See you Tonight... lot of lovsieeeee <br><br><br><br>Yours, Aashruti ‚ù§Ô∏è</p>`;
            } else if (num === 2) {
                content.innerHTML = `<img src="rose.png" class="rose" alt="Rose Bouquet" /><p>Sendingg you the <b>flowers and love</b> my pookie boiiii. Keep Smiling.</p>`;
            } else if (num === 3) {
                content.innerHTML = `<div class="hug-emoji">ü§ó</div><p>Sending you the warmest hug. Feel my arms around you ‚ù§Ô∏è</p>`;
            }
            modal.style.display = "flex";
        }

        document.getElementById("modal").onclick = function () {
            this.style.display = "none";
        };
    </script>
</body>

</html>
